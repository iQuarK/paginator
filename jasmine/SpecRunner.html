<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine-html.js"></script>

  <!-- include source files here... -- >

  <script type="text/javascript" src="src/Song.js"></script> -->
  <script type="text/javascript" src="../Scripts/angular.js"></script>
  <script type="text/javascript" src="../Scripts/angular-mocks.js"></script>
  <script type="text/javascript" src="../Scripts/jquery.min.js"></script>
  <script type="text/javascript" src="../Scripts/bootstrap.js"></script>
  <script type="text/javascript" src="../app/Application.js"></script>
  <script type="text/javascript" src="../app/models/ReportingModel.js"></script>
  <script type="text/javascript" src="../app/filters/RangeFilter.js"></script>
  <script type="text/javascript" src="../app/controllers/ReportingController.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/RangeFilter.js"></script>
  <script type="text/javascript" src="spec/ReportingModel.js"></script>
  <script type="text/javascript" src="spec/ReportingController.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
